<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake'n'Coffe — Cadastro de Produtos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <script src="./js/enviroment.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/produto.js"></script>

    <style>
        .center-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: .25rem;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #c0392b;
            font-weight: 600;
        }

        .success {
            color: #1e8449;
            font-weight: 600;
        }

        form {
            width: min(560px, 92vw);
        }

        th {
            text-align: left;
        }

        td {
            padding: 4px 8px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table th,
        table td {
            border-bottom: 1px solid #ccc;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="painel-adm.html">Admin</a>
    </nav>

    <div class="center-flex" style="gap: 20px; margin-top: 90px;">
        <h1>Cadastro de Produtos</h1>

        <form id="produtoForm" style="display:flex; flex-direction:column; gap: 16px;">
            <div class="input-wrapper">
                <label>ID:</label>
                <input disabled type="text" id="id" name="id" placeholder="Gerado automaticamente" />
            </div>

            <div class="input-wrapper">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="input-wrapper">
                <label>Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição do produto"></textarea>
            </div>

            <div class="input-wrapper">
                <label>Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" required />
            </div>

            <div class="input-wrapper">
                <label>Estoque:</label>
                <input type="number" id="estoque" name="estoque" min="0" required />
            </div>

            <div class="input-wrapper">
                <label>Imagem:</label>
                <input type="text" id="imagem" name="imagem" required />
                <div id="preview-wrapper" class="hidden" style="margin-top: 10px;">
                    <img id="preview-img" src="" alt="Preview da imagem"
                        style="max-width: 180px; border-radius: 8px; border: 1px solid #ccc; padding: 4px;" />
                </div>
            </div>

            <div class="input-wrapper">
                <label>Ativo:</label>
                <select id="ativo" name="ativo">
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>

            <div id="msg" class="hidden"></div>

            <button id="btnSalvar" type="submit">Salvar</button>
        </form>
    </div>

    <div class="center-flex" style="margin-top: 50px;border-top: 1px solid black;padding: 20px;">
        <table>
            <thead>
                <th>Ações</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ativo</th>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imagemInput = document.getElementById('imagem');
            const previewWrapper = document.getElementById('preview-wrapper');
            const previewImg = document.getElementById('preview-img');

            imagemInput.addEventListener('input', () => {
                const url = imagemInput.value.trim();
                if (url) {
                    previewImg.src = url;
                    previewWrapper.classList.remove('hidden');
                } else {
                    previewWrapper.classList.add('hidden');
                    previewImg.src = '';
                }
            });

            // já existe o listener do form, então mantenha ambos
        });
    </script>
</body>

</html>
