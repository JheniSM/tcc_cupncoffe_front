<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe ON — Cadastro de Usuário</title>

    <!-- fontes (mesmas do seu index) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <script src="./js/enviroment.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/usuario.js"></script>

    <style>
        .center-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: .25rem;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #c0392b;
            font-weight: 600;
        }

        .success {
            color: #1e8449;
            font-weight: 600;
        }

        form {
            width: min(560px, 92vw);
        }

        th {
            text-align: left;
        }

        td {
            padding: 4px 8px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a id="adminLink" href="painel-adm.html" style="display:none;">Admin</a>
    </nav>

    <div class="center-flex" style="gap: 20px;margin-top: 90px;">
        <h1>Cadastro de Usuário</h1>

        <form id="userForm" style="display:flex; flex-direction:column; gap: 16px;">
            <div class="input-wrapper">
                <label>ID:</label>
                <input disabled type="text" id="id" name="id" placeholder="Gerado automaticamente" />
            </div>

            <div class="input-wrapper">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="input-wrapper">
                <label>Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username" />
            </div>

            <div class="input-wrapper">
                <label>Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="new-password" />
            </div>

            <div class="input-wrapper">
                <label>Confirmar Senha:</label>
                <input type="password" id="confirmSenha" name="confirmSenha" required autocomplete="new-password" />
            </div>

            <!-- mostrado só para ADMIN -->
            <div id="roleRow" class="input-wrapper hidden">
                <label>Perfil (apenas para admin):</label>
                <select id="role" name="role">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <div id="msg" class="hidden"></div>

            <button id="btnSalvar" type="submit">Salvar</button>
        </form>
    </div>

    <div id="lista_produto" class="center-flex"
        style="margin-top: 50px;border-top: 1px solid black;padding: 20px;display: none;">
        <table>
            <thead>
                <th>Ações</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Role</th>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
