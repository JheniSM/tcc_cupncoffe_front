            text-decoration: none;
            padding: 1rem 2rem;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .admin-links a:hover {
            background: #d1b38a;
            color: #2e2a28;
            transform: scale(1.03);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #c7b8a1;
            background: #3b2f2f;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

                padding: 0.8rem 1rem;
                font-size: 0.95rem;
            }
        }
